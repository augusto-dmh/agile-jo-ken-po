<!DOCTYPE html>
<html lang="en" style="background-color: #353b54">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agile Jo Ken Po</title>

    <div style="display: flex; flex-direction: column; padding: 0 50px">
      <div style="display: flex; justify-content: center">
        <div class="player-wrapper" style="position: relative">
          <p
            style="
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: white;
              font-size: 20px;
            "
          >
            Player
          </p>
          <div
            class="player-hand-wrapper"
            style="
              width: 300px;
              height: 300px;
              transform: rotate(90deg);
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <img
              class="player-hand"
              src="./images/rock.png"
              alt="rock-hand"
              style="width: 75%; height: 75%"
            />
          </div>
        </div>

        <div class="player-wrapper" style="position: relative">
          <p
            style="
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: white;
              font-size: 20px;
            "
          >
            IA
          </p>
          <div
            class="ia-hand-wrapper"
            style="
              width: 300px;
              height: 300px;
              transform: rotate(-90deg);
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <img
              class="ia-hand"
              src="./images/paper.png"
              alt="rock-hand"
              style="width: 75%; height: 75%"
            />
          </div>
        </div>
      </div>

      <div
        style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 50px"
      >
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>

      <div
        class="result-wrapper"
        style="display: flex; justify-content: center"
      >
        <p
          class="result"
          style="
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-size: 20px;
          "
        >
          Player won!
        </p>
      </div>
    </div>
  </head>
  <body></body>
</html>
